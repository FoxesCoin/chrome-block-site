<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style/options.css" />
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet" href="style/time.css" />
		<link rel="stylesheet" href="style/timeline.css" />
		<link rel="stylesheet" href="style/add-site.css" />
		<link rel="stylesheet" href="style/site-list.css" />
	</head>
	<body>
		<div>
			<div class="add-site">
				<input id="add-site__input" type="url" placeholder="Enter site url" />
				<button id="add-site__button">Add</button>
			</div>
			<span class="add-site__error"></span>
		</div>

		<main>
			<div class="tab">
				<span class="tab__item tab__item_active">Weekly</span>
				<span class="tab__item">Daily</span>
			</div>

			<form class="form form_active" id="weekly-form">
				<div class="form__title">Time:</div>
				<div class="time">
					<input
						class="time__input time__start"
						type="time"
						value="00:00"
						name="start"
					/>

					<span class="title">to</span>

					<input
						class="time__input time__end"
						type="time"
						value="23:59"
						name="end"
					/>
				</div>
				<div class="form__title">Choose days:</div>
				<div class="calendar">
					<label class="day">
						<input class="day__checkbox" type="checkbox" name="day" value="0" />
						<span class="day__text">M</span>
					</label>
					<label class="day">
						<input class="day__checkbox" type="checkbox" name="day" value="1" />
						<span class="day__text">T</span>
					</label>
					<label class="day">
						<input class="day__checkbox" type="checkbox" name="day" value="2" />
						<span class="day__text">W</span>
					</label>
					<label class="day">
						<input class="day__checkbox" type="checkbox" name="day" value="3" />
						<span class="day__text">T</span>
					</label>
					<label class="day">
						<input class="day__checkbox" type="checkbox" name="day" value="4" />
						<span class="day__text">F</span>
					</label>
					<label class="day">
						<input class="day__checkbox" type="checkbox" name="day" value="5" />
						<span class="day__text">S</span>
					</label>
					<label class="day">
						<input class="day__checkbox" type="checkbox" name="day" value="6" />
						<span class="day__text">S</span>
					</label>
				</div>

				<button type="submit" class="form__submit">Add time</button>
			</form>

			<form class="form" id="daily-form">
				<div class="form__title">Time:</div>
				<div class="time">
					<input
						class="time__input time__start"
						type="time"
						value="00:00"
						name="start"
					/>

					<span class="title">to</span>

					<input
						class="time__input time__end"
						type="time"
						value="23:59"
						name="end"
					/>
				</div>

				<div class="form__title">Days:</div>
				<input class="time__day" type="number" min="1" value="1" name="day" />

				<button type="submit" class="form__submit">Add time</button>
			</form>
		</main>

		<fieldset>
			<legend class="title">Timelines</legend>
			<div id="timeline"></div>
		</fieldset>

		<fieldset>
			<legend class="title">Site list</legend>
			<div id="site-list"></div>
		</fieldset>

		<script src="../utils.js"></script>
		<script src="scripts/utils.js"></script>
		<script src="scripts/timeline.js"></script>
		<script src="scripts/input.js"></script>
		<script src="scripts/load-sites.js"></script>
		<script src="scripts/time.js"></script>
		<script src="scripts/tab.js"></script>
	</body>
</html>
