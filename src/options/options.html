<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="options.css" />
	</head>
	<body>
		<div class="profile-wrapper">
			<div id="profiles"></div>
			<button class="profile__button">Add</button>
		</div>
		<div>
			<div class="add-site">
				<input id="add-site__input" type="url" placeholder="Enter site url" />
				<button id="add-site__button">Add</button>
			</div>
			<span class="add-site__error"></span>
		</div>

		<main>
			<div class="tab">
				<span class="tab__item tab__item_active">Weekly</span>
				<span class="tab__item">Daily</span>
			</div>

			<form class="form form_active" id="weekly-form">
				<div class="form__time">
					<span class="form__title">Time:</span>
					<div class="time">
						<input
							class="time__input time__start"
							type="time"
							value="00:00"
							name="start"
						/>

						<span class="title">to</span>

						<input
							class="time__input time__end"
							type="time"
							value="23:59"
							name="end"
						/>
					</div>
				</div>
				<div class="form__input">
					<span class="form__title">Choose days:</span>
					<div class="calendar">
						<label class="day">
							<input
								class="day__checkbox"
								type="checkbox"
								name="day"
								value="0"
							/>
							<span class="day__text">M</span>
						</label>
						<label class="day">
							<input
								class="day__checkbox"
								type="checkbox"
								name="day"
								value="1"
							/>
							<span class="day__text">T</span>
						</label>
						<label class="day">
							<input
								class="day__checkbox"
								type="checkbox"
								name="day"
								value="2"
							/>
							<span class="day__text">W</span>
						</label>
						<label class="day">
							<input
								class="day__checkbox"
								type="checkbox"
								name="day"
								value="3"
							/>
							<span class="day__text">T</span>
						</label>
						<label class="day">
							<input
								class="day__checkbox"
								type="checkbox"
								name="day"
								value="4"
							/>
							<span class="day__text">F</span>
						</label>
						<label class="day">
							<input
								class="day__checkbox"
								type="checkbox"
								name="day"
								value="5"
							/>
							<span class="day__text">S</span>
						</label>
						<label class="day">
							<input
								class="day__checkbox"
								type="checkbox"
								name="day"
								value="6"
							/>
							<span class="day__text">S</span>
						</label>
					</div>
				</div>
				<button type="submit" class="form__submit">Add time</button>
			</form>

			<form class="form" id="daily-form">
				<div class="form__time">
					<span class="form__title">Time:</span>
					<div class="time">
						<input
							class="time__input time__start"
							type="time"
							value="00:00"
							name="start"
						/>

						<span class="title">to</span>

						<input
							class="time__input time__end"
							type="time"
							value="23:59"
							name="end"
						/>
					</div>
				</div>

				<div class="form__input">
					<span class="form__title">Days:</span>
					<input class="time__day" type="number" min="1" value="1" name="day" />
				</div>

				<button type="submit" class="form__submit">Add time</button>
			</form>
		</main>

		<fieldset class="timeline">
			<legend class="title">Timelines</legend>
			<div id="timeline"></div>
			<div class="default-message">
				If you not select any timeline, then whole day will be block
			</div>
		</fieldset>

		<fieldset>
			<legend class="title">Site list</legend>
			<div id="site-list"></div>
		</fieldset>

		<script src="options.js"></script>
	</body>
</html>
